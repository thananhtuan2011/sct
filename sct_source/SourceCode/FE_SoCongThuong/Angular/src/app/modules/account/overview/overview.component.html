<div class="card mb-5 mb-xl-10" id="kt_profile_details_view">
    <div class="card-header">
        <div class="card-title m-0">
            <h3 class="fw-bolder m-0">Thông tin cá nhân</h3>
        </div>
        <!-- <a routerLink="/crafted/account/settings"
            class="btn btn-primary align-self-center">

        </a> -->
    </div>
    <ng-container *ngIf="user$ | async as _user">
        <div class="card-body p-9">
            <div class="row mb-7">
                <label class="col-lg-4 fw-bold text-muted">Họ và tên</label>
                <div class="col-lg-8">
                    <!-- <span class="fw-bolder fs-6 text-dark"> {{auth.currentUserValue?.fullname}}</span> -->
                    <span class="fw-bolder fs-6 text-dark text-capitalize">
                        {{_user.fullname}}</span>
                </div>
            </div>

            <div class="row mb-7">
                <label class="col-lg-4 fw-bold text-muted">Tên đăng nhập</label>
                <div class="col-lg-8 fv-row">
                    <span class="fw-bold fs-6">{{ _user.username }}</span>
                </div>
            </div>

            <div class="row mb-7">
                <label class="col-lg-4 fw-bold text-muted">Mật khẩu</label>
                <div class="col-lg-8 fv-row">
                    <label class="fw-bold fs-6 text-dark hide-pass">
                        <!-- {{ _user.password }} -->***********
                    </label>
                    <i class="fas fa-sync ms-1 fs-7" data-bs-toggle="tooltip"
                        title="Đổi mật khẩu"></i>
                </div>
            </div>
            <div class="row mb-7">
                <label class="col-lg-4 fw-bold text-muted">Số điện thoại</label>
                <div class="col-lg-8 d-flex align-items-center">
                    <span class="fw-bolder fs-6 me-2">{{ _user.phonenumber }}</span>
                    <!-- <span class="badge badge-success">VN</span> -->
                </div>
            </div>

            <div class="row mb-7">
                <label class="col-lg-4 fw-bold text-muted">Email</label>
                <div class="col-lg-8">
                    <span class="fw-bolder fs-6 text-dark">{{ _user.email}}</span>
                </div>
            </div>
            <div class="row mb-10">
                <label class="col-lg-4 fw-bold text-muted">CCCD/CMND</label>
                <div class="col-lg-8">
                    <span class="fw-bold fs-6">{{ _user.cccd}}</span>
                </div>
            </div>
