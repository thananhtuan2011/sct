<div class="modal-content">
    <div class="modal-header">
        <div class="modal-title h4" id="example-modal-sizes-title-lg">
            THÊM MỚI HÓA CHẤT / THÀNH PHẦN
        </div>
    </div>
    <div class="modal-body">
        <ng-container *ngIf="show">
            <form action="#" class="form form-label-right" [formGroup]="formGroup" ngbAutofocus>
                <div class="form-group row mb-6">
                    <div class="col-lg-12">
                        <label class="form-label required fw-semibold fs-6">Tên thương mại</label>
                        <input type="text" class="form-control form-control-lg form-control-solid"
                            placeholder="Hãy nhập tên thương mại" autocomplete="off"
                            [class.is-invalid]="isControlInvalid('tradeName')"
                            [class.is-valid]="isControlValid('tradeName')" 
                            formControlName="tradeName" />
                        <div class="invalid-feedback" *ngIf="controlHasError('required', 'tradeName')">Bắt buộc</div>
                    </div>
                </div>

                <div class="form-group row mb-6">
                    <div class="col-lg-12">
                        <label class="form-label required fw-semibold fs-6">Tên hóa chất</label>
                        <input type="text" class="form-control form-control-lg form-control-solid"
                            placeholder="Hãy nhập tên hóa chất" autocomplete="off"
                            [class.is-invalid]="isControlInvalid('nameOfChemical')"
                            [class.is-valid]="isControlValid('nameOfChemical')" 
                            formControlName="nameOfChemical" />
                        <div class="invalid-feedback" *ngIf="controlHasError('required', 'nameOfChemical')">Bắt buộc</div>
                    </div>
                </div>

                <div class="form-group row mb-6">
                    <div class="col-lg-12">
                        <label class="form-label fw-semibold fs-6">Mã CAS</label>
                        <input type="text" class="form-control form-control-lg form-control-solid"
                            placeholder="Hãy nhập mã CAS" autocomplete="off"
                            formControlName="casCode"/>
                    </div>
                </div>

                <div class="form-group row mb-6">
                    <div class="col-lg-12">
                        <label class="form-label fw-semibold fs-6">Công thức hóa học</label>
                        <input type="text" class="form-control form-control-lg form-control-solid"
                            placeholder="Hãy nhập công thức hóa học" autocomplete="off"
                            formControlName="chemicalFormula"/>
                    </div>
                </div>

                <div class="form-group row mb-6">
                    <div class="col-lg-12">
                        <label class="form-label fw-semibold fs-6">Hàm lượng</label>
                        <input type="text" class="form-control form-control-lg form-control-solid"
                            placeholder="Hãy nhập hàm lượng" autocomplete="off"
                            formControlName="content"/>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-lg-12">
                        <label class="form-label fw-semibold fs-6">Khối lượng (Tấn/năm)</label>
                        <input type="text" class="form-control form-control-lg form-control-solid"
                            placeholder="Hãy nhập khối lượng" autocomplete="off"
                            formControlName="mass"/>
                    </div>
                </div>
            </form>
        </ng-container>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">Thoát</button>
        <button type="submit" class="btn btn-primary btn-elevate" (click)="check_formGroup()">Xác nhận</button>
    </div>
</div>
