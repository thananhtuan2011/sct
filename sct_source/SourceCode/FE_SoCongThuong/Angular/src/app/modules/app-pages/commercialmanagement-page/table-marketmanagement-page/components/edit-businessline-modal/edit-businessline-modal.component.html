<div class="modal-content">
    <div class="modal-header">
        <div class="modal-title h4" id="example-modal-sizes-title-lg">
            <ng-container>
                THÊM MỚI MẶT HÀNG
            </ng-container>
        </div>
    </div>
    <div class="modal-body">
        <ng-container>
            <form action="#" class="form form-label-right" [formGroup]="formGroup">
                <div class="form-group row mb-6">
                    <div class="col-lg-12 mb-6">
                        <label class="form-label required fw-semibold fs-6">Tên mặt hàng</label>
                        <app-select-custom [width]="'100%'" [data]="businessLineData" [options]="options" formControlName="BusinessLineId">
                        </app-select-custom>
                        <div class="invalid-feedback d-block pt-6" *ngIf="isDefaultValue('BusinessLineId')">Bắt buộc</div>
                    </div>
                </div>

                <div class="form-group row mb-6">
                    <div class="col-lg-12">
                        <label class="form-label required fw-semibold fs-6">Giá thị trường (vnđ)</label>
                        <input type="number" min="0" class="form-control form-control-lg form-control-solid" autocomplete="off" formControlName="Price" />
                        <div class="invalid-feedback d-block " *ngIf="isInvalidValue('Price')">Giá không hợp lệ</div>
                    </div>
                </div>

            </form>
        </ng-container>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">Thoát</button>
        <ng-container>
            <button type="submit" class="btn btn-primary btn-elevate" (click)="check_formGroup()">Xác nhận</button>
        </ng-container>
    </div>
</div>
