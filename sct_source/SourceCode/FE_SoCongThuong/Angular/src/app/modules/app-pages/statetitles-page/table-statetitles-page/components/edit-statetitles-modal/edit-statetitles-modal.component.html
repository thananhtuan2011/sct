<div class="modal-content">
    <div class="modal-header">
        <div class="modal-title h4" id="example-modal-sizes-title-lg">
            <ng-container *ngIf="statetitlesData">
                <ng-container *ngIf="statetitlesData.stateTitlesCode !== ''">CHỈNH SỬA</ng-container>
                <ng-container *ngIf="statetitlesData.stateTitlesCode === ''">THÊM MỚI</ng-container>
                CHỨC VỤ
            </ng-container>
        </div>
    </div>
    <div class="modal-body">
        <ng-container *ngIf="isLoading$ | async">
            <div class="overlay-layer bg-transparent">
                <div class="spinner spinner-lg spinner-success"></div>
            </div>
        </ng-container>

        <ng-container *ngIf="statetitlesData">
            <form action="#" class="form form-label-right" [formGroup]="formGroup">
                <div class="form-group row mb-6">
                    <div class="col-lg-12">
                        <label class="form-label required fw-semibold fs-6">Mã chức vụ</label>
                        <input type="text" class="form-control form-control-lg form-control-solid" name="StateTitlesCode" 
                        placeholder="Hãy nhập mã chức vụ" autocomplete="off" [class.is-invalid]="isControlInvalid('StateTitlesCode')" 
                        [class.is-valid]="isControlValid('StateTitlesCode')" formControlName="StateTitlesCode" />
                        <!-- <div class="valid-feedback" *ngIf="isControlValid('Name')"> name was entered correct</div> -->
                        <div class="invalid-feedback" *ngIf="controlHasError('required', 'StateTitlesCode')">Bắt buộc</div>
                        <!-- <div class="invalid-feedback" *ngIf="controlHasError('minlength', 'StateTitlesCode')">Mã chức vụ ít nhất 3 ký tự</div>
                        <div class="invalid-feedback" *ngIf="controlHasError('maxLength', 'StateTitlesCode')">Mã chức vụ tối đa 3 ký tự</div> -->
                        <div class="invalid-feedback" *ngIf="controlHasError('pattern', 'StateTitlesCode')">Mã chức vụ không được có dấu và khoảng trắng</div>
                    </div>
                </div>               
                <div class="form-group row mb-6">
                    <div class="col-lg-12">
                        <label class="form-label required fw-semibold fs-6">Tên chức vụ</label>
                        <input type="text" class="form-control form-control-lg form-control-solid" name="StateTitlesName" 
                        placeholder="Hãy nhập tên chức vụ" autocomplete="off" [class.is-invalid]="isControlInvalid('StateTitlesName')" 
                        [class.is-valid]="isControlValid('StateTitlesName')" formControlName="StateTitlesName" />
                        <!-- <div class="valid-feedback" *ngIf="isControlValid('Name')"> name was entered correct</div> -->
                        <div class="invalid-feedback" *ngIf="controlHasError('required', 'StateTitlesName')">Bắt buộc</div>
                        <!-- <div class="invalid-feedback" *ngIf="controlHasError('minlength', 'StateTitlesName')">Tên chức vụ ít nhất 3 ký tự</div>
                        <div class="invalid-feedback" *ngIf="controlHasError('maxLength', 'StateTitlesName')">Tên chức vụ tối đa 100 ký tự</div> -->
                    </div>
                </div>
                <div class="form-group row mb-6">
                    <div class="col-lg-12">
                        <label class="form-label required fw-semibold fs-6">Độ ưu tiên</label>
                        <input type="number" min="1" class="form-control form-control-lg form-control-solid"
                        placeholder="Hãy nhập độ ưu tiên" autocomplete="off" 
                        [class.is-invalid]="isControlInvalid('Piority')" 
                        [class.is-valid]="isControlValid('Piority')" formControlName="Piority" />
                        <div class="invalid-feedback" *ngIf="controlHasError('required', 'Piority')">Bắt buộc</div>
                    </div>
                </div>
            </form>
        </ng-container>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">Thoát</button>
        <ng-container *ngIf="statetitlesData">
            <button type="submit" class="btn btn-primary btn-elevate" ngbAutofocus (click)="check_formGroup()">Xác nhận</button>
        </ng-container>
    </div>
</div>
