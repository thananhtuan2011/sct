<div class="modal-content">
    <div class="modal-header">
        <div class="modal-title h4" id="example-modal-sizes-title-lg">
            <ng-container *ngIf="typeofprofessionData">
                <ng-container *ngIf="typeofprofessionData.typeOfProfessionCode !== ''">CHỈNH SỬA</ng-container>
                <ng-container *ngIf="typeofprofessionData.typeOfProfessionCode === ''">THÊM MỚI</ng-container>
                LOẠI HÌNH NGÀNH NGHỀ
            </ng-container>
        </div>
    </div>
    <div class="modal-body">
        <ng-container *ngIf="isLoading$ | async">
            <div class="overlay-layer bg-transparent">
                <div class="spinner spinner-lg spinner-success"></div>
            </div>
        </ng-container>

        <ng-container *ngIf="typeofprofessionData">
            <form action="#" class="form form-label-right" [formGroup]="formGroup">
                <div class="form-group row mb-6">
                    <div class="col-lg-12">
                        <label class="form-label required fw-semibold fs-6">Mã loại ngành nghề</label>
                        <input type="text" class="form-control form-control-lg form-control-solid" name="TypeOfProfessionCode" 
                        placeholder="Hãy nhập mã loại ngành nghề" autocomplete="off" 
                        [class.is-invalid]="isControlInvalid('TypeOfProfessionCode')" 
                        [class.is-valid]="isControlValid('TypeOfProfessionCode')" 
                        formControlName="TypeOfProfessionCode" />
                        <div class="invalid-feedback" *ngIf="controlHasError('required', 'TypeOfProfessionCode')">Bắt buộc</div>
                        <div class="invalid-feedback" *ngIf="controlHasError('pattern', 'TypeOfProfessionCode')">Mã loại ngành nghề không được có dấu và khoảng trắng</div>
                    </div>
                </div>               
                <div class="form-group row mb-6">
                    <div class="col-lg-12">
                        <label class="form-label required fw-semibold fs-6">Tên loại ngành nghề</label>
                        <input type="text" class="form-control form-control-lg form-control-solid" name="TypeOfProfessionName" 
                        placeholder="Hãy nhập tên loại ngành nghề" autocomplete="off" 
                        [class.is-invalid]="isControlInvalid('TypeOfProfessionName')" 
                        [class.is-valid]="isControlValid('TypeOfProfessionName')" 
                        formControlName="TypeOfProfessionName" />
                        <div class="invalid-feedback" *ngIf="controlHasError('required', 'TypeOfProfessionName')">Bắt buộc</div>
                    </div>
                </div>
            </form>
        </ng-container>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">Thoát</button>
        <ng-container *ngIf="typeofprofessionData">
            <button type="submit" class="btn btn-primary btn-elevate" (click)="check_formGroup()">Xác nhận</button>
        </ng-container>
    </div>
</div>
