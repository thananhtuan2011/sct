<div class="modal-content">
    <div class="modal-header">
        <div class="modal-title h4" id="example-modal-sizes-title-lg">
            THÊM LOẠI HÌNH SẢN XUẤT
        </div>
    </div>
    <div class="modal-body">
        <ng-container *ngIf="show">
            <form action="#" class="form form-label-right" [formGroup]="formGroup">
                <div class="form-group row mb-6">
                    <div class="col-lg-12">
                        <label class="form-label required fw-semibold fs-6">Loại hình</label>
                        <div class="mb-6">
                            <app-select-custom [width]="'100%'" [data]="typeData" [options]="options" formControlName="Type">
                            </app-select-custom>
                        </div>
                        <div class="invalid-feedback d-block pt-2" *ngIf="isDefaultValue('Type')">
                            Bắt buộc
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-12">
                        <label class="form-label required fw-semibold fs-6">Tên loại hình sản phẩm</label>
                        <input type="text" class="form-control form-control-lg form-control-solid" ngbAutofocus
                            placeholder="Hãy nhập tên loại hình sản phẩm" autocomplete="off"
                            [class.is-invalid]="isControlInvalid('ProductName')"
                            [class.is-valid]="isControlValid('ProductName')" formControlName="ProductName" />
                        <div class="invalid-feedback" *ngIf="controlHasError('required', 'ProductName')">Bắt buộc</div>
                    </div>
                </div>
            </form>
        </ng-container>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">Thoát</button>
        <button type="submit" class="btn btn-primary btn-elevate" (click)="check_formGroup()">Xác nhận</button>
    </div>
</div>
