<div class="modal-content">
    <div class="modal-header">
        <div class="modal-title h4" id="example-modal-sizes-title-lg">
            <ng-container *ngIf="adminformalitiesData">
                <ng-container *ngIf="adminformalitiesData.adminFormalitiesCode !== ''">CHỈNH SỬA</ng-container>
                <ng-container *ngIf="adminformalitiesData.adminFormalitiesCode === ''">THÊM MỚI</ng-container>
                THỦ TỤC HÀNH CHÍNH
            </ng-container>
        </div>
    </div>
    <div class="modal-body">
        <ng-container *ngIf="isLoading$ | async">
            <div class="overlay-layer bg-transparent">
                <div class="spinner spinner-lg spinner-success"></div>
            </div>
        </ng-container>

        <ng-container *ngIf="show">
            <form action="#" class="form form-label-right" [formGroup]="formGroup">
                <div class="form-group row">
                    <div class="col-lg-12">
                        <div [className]="isDefaultValue('FieldId') ? 'form-group row' : 'form-group row mb-6'">
                            <label class="form-label required fw-semibold fs-6">
                                Lĩnh vực
                            </label>
                            <app-select-custom [width]="'100%'" [data]="FieldData" [options]="options"
                                formControlName="FieldId">
                            </app-select-custom>
                            <div style="padding-top: 20px;" class="invalid-feedback d-block"
                                *ngIf="isDefaultValue('FieldId')">
                                Bắt buộc
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-12">
                        <label class="form-label required fw-semibold fs-6">
                            Mã thủ tục hành chính
                        </label>
                        <input type="text" class="form-control form-control-lg form-control-solid"
                            placeholder="Hãy nhập mã thủ tục hành chính" autocomplete="off"
                            [class.is-invalid]="isControlInvalid('AdminFormalitiesCode')"
                            [class.is-valid]="isControlValid('AdminFormalitiesCode')"
                            formControlName="AdminFormalitiesCode" />
                        <div class="invalid-feedback d-block"
                            *ngIf="controlHasError('required', 'AdminFormalitiesCode')">
                            Bắt buộc
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-12">
                        <label class="form-label required fw-semibold fs-6">
                            Tên thủ tục hành chính
                        </label>
                        <input type="text" class="form-control form-control-lg form-control-solid"
                            placeholder="Hãy nhập tên thủ tục hành chính" autocomplete="off"
                            [class.is-invalid]="isControlInvalid('AdminFormalitiesName')"
                            [class.is-valid]="isControlValid('AdminFormalitiesName')"
                            formControlName="AdminFormalitiesName" />
                        <div class="invalid-feedback d-block"
                            *ngIf="controlHasError('required', 'AdminFormalitiesName')">
                            Bắt buộc
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-12">
                        <label class="form-label required fw-semibold fs-6">
                            Cấp độ DVC
                        </label>
                        <div class="mb-6">
                            <app-select-custom [width]="'100%'" [data]="DVCLevelData" [options]="options"
                                formControlName="DVCLevel">
                            </app-select-custom>
                        </div>
                        <div class="invalid-feedback d-block pt-2" *ngIf="isDefaultValue('DVCLevel')">
                            Bắt buộc
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-12">
                        <label class="form-label required fw-semibold fs-6">
                            URL thủ tục
                        </label>
                        <input type="text" class="form-control form-control-lg form-control-solid"
                            placeholder="Hãy nhập url của thủ tục" autocomplete="off"
                            [class.is-invalid]="isControlInvalid('DocUrl')"
                            [class.is-valid]="isControlValid('DocUrl')"
                            formControlName="DocUrl" />
                        <div class="invalid-feedback d-block"
                            *ngIf="controlHasError('required', 'DocUrl')">
                            Bắt buộc
                        </div>
                    </div>
                </div>
            </form>
        </ng-container>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">
            Thoát
        </button>
        <ng-container *ngIf="adminformalitiesData">
            <button type="submit" class="btn btn-primary btn-elevate" ngbAutofocus (click)="check_formGroup()">
                Xác nhận
            </button>
        </ng-container>
    </div>
</div>
