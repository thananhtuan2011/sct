<div class="modal-content">
    <div class="modal-header">
        <div class="modal-title h4" id="example-modal-sizes-title-lg">
            <ng-container *ngIf="categoryData">
                <ng-container *ngIf="categoryData.categoryCode !== ''">CHỈNH SỬA</ng-container>
                <ng-container *ngIf="categoryData.categoryCode === ''">THÊM MỚI</ng-container>
                LĨNH VỰC GIẢI QUYẾT - THỦ TỤC HÀNH CHÍNH
            </ng-container>
        </div>
    </div>
    <div class="modal-body">
        <ng-container *ngIf="isLoading$ | async">
            <div class="overlay-layer bg-transparent">
                <div class="spinner spinner-lg spinner-success"></div>
            </div>
        </ng-container>

        <ng-container *ngIf="categoryData">
            <form action="#" class="form form-label-right" [formGroup]="formGroup">
                <div class="form-group row mb-6">
                    <div class="col-lg-12">
                        <label class="form-label required fw-semibold fs-6">Mã lĩnh vực giải quyết</label>
                        <input type="text" class="form-control form-control-lg form-control-solid" name="CategoryCode" 
                        placeholder="Hãy nhập mã lĩnh vực giải quyết" autocomplete="off" 
                        [class.is-invalid]="isControlInvalid('CategoryCode')" 
                        [class.is-valid]="isControlValid('CategoryCode')" 
                        formControlName="CategoryCode" />
                        <div class="invalid-feedback" *ngIf="controlHasError('required', 'CategoryCode')">Bắt buộc</div>
                        <div class="invalid-feedback" *ngIf="controlHasError('pattern', 'CategoryCode')">Mã lĩnh vực giải quyết không được có dấu và khoảng trắng</div>
                    </div>
                </div>               
                <div class="form-group row mb-6">
                    <div class="col-lg-12">
                        <label class="form-label required fw-semibold fs-6">Tên lĩnh vực giải quyết</label>
                        <input type="text" class="form-control form-control-lg form-control-solid" name="CategoryName" 
                        placeholder="Hãy nhập tên lĩnh vực giải quyết" autocomplete="off" 
                        [class.is-invalid]="isControlInvalid('CategoryName')" 
                        [class.is-valid]="isControlValid('CategoryName')" 
                        formControlName="CategoryName" />
                        <div class="invalid-feedback" *ngIf="controlHasError('required', 'CategoryName')">Bắt buộc</div>
                    </div>
                </div>
            </form>
        </ng-container>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">Thoát</button>
        <ng-container *ngIf="categoryData">
            <button type="submit" class="btn btn-primary btn-elevate" ngbAutofocus (click)="check_formGroup()">Xác nhận</button>
        </ng-container>
    </div>
</div>
