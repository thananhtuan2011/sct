<div class="modal-content">
    <div class="modal-header">
        <div class="modal-title h4" id="example-modal-sizes-title-lg">
            <ng-container *ngIf="participateSupportFairDetailData">
                THÊM MỚI DOANH NGHIỆP NGOÀI ĐỊA BÀN TỈNH
            </ng-container>
        </div>
    </div>
    <div class="modal-body">
        <ng-container *ngIf="isLoading$ | async">
            <div class="overlay-layer bg-transparent">
                <div class="spinner spinner-lg spinner-success"></div>
            </div>
        </ng-container>

        <ng-container *ngIf="participateSupportFairDetailData">
            <form action="#" class="form form-label-right" [formGroup]="formGroup">
                <div class="form-group row mb-6">
                    <div class="col-lg-12">
                        <label class="form-label required fw-semibold fs-6">Tên Doanh nghiệp</label>
                        <input type="text" class="form-control form-control-lg form-control-solid" autocomplete="off" formControlName="BusinessNameVi" placeholder="Hãy nhập tên doanh nghiệp"/>
                    </div>
                    <div class="invalid-feedback d-block" *ngIf="controlHasError('required', 'BusinessNameVi')">Bắt buộc</div>
                </div>

                <div class="form-group row mb-6">
                    <div class="col-lg-12">
                        <label class="form-label required">Mã doanh nghiệp</label>
                        <input type="text" class="form-control form-control-lg form-control-solid" autocomplete="off" formControlName="BusinessCode" placeholder="Hãy nhập mã doanh nghiệp"/>
                    </div>
                    <div class="invalid-feedback d-block" *ngIf="controlHasError('required', 'BusinessCode')">Bắt buộc</div>
                </div>

                <div class="form-group row mb-6">
                    <div class="col-lg-12">
                        <label class="form-label">Địa chỉ</label>
                        <input type="text" class="form-control form-control-lg form-control-solid" autocomplete="off" formControlName="DiaChi" placeholder="Hãy nhập địa chỉ"/>
                    </div>
                </div>

                <div class="form-group row mb-6">
                    <div class="col-lg-12">
                        <label class="form-label">Người đại diện</label>
                        <input type="text" class="form-control form-control-lg form-control-solid" autocomplete="off" formControlName="NguoiDaiDien" placeholder="Hãy nhập người đại diện"/>
                    </div>
                </div>

                <div class="form-group row mb-6">
                    <div class="col-lg-12">
                        <label class="form-label">Huyện</label>
                        <input type="text" class="form-control form-control-lg form-control-solid" autocomplete="off" formControlName="Huyen" placeholder="Hãy nhập huyện"/>
                    </div>
                </div>

                <div class="form-group row mb-6">
                    <div class="col-lg-12">
                        <label class="form-label">Xã</label>
                        <input type="text" class="form-control form-control-lg form-control-solid" autocomplete="off" formControlName="Xa" placeholder="Hãy nhập xã"/>
                    </div>
                </div>

                <div class="form-group row mb-6">
                    <div class="col-lg-12">
                        <label class="form-label required fw-semibold fs-6">Ngành nghề kinh doanh</label>
                        <input type="text" class="form-control form-control-lg form-control-solid" autocomplete="off" formControlName="NganhNghe" placeholder="Hãy nhập ngành nghề kinh doanh"/>
                    </div>
                    <div class="invalid-feedback d-block" *ngIf="controlHasError('required', 'NganhNghe')">Bắt buộc</div>
                </div>
            </form>
        </ng-container>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">Thoát</button>
        <ng-container *ngIf="participateSupportFairDetailData">
            <button type="submit" class="btn btn-primary btn-elevate" (click)="save()" [disabled]="formGroup.invalid">Xác nhận</button>
        </ng-container>
    </div>
</div>
