<div class="modal-content">
    <div class="modal-header">
        <div class="modal-title h4" id="example-modal-sizes-title-lg">
            <ng-container>
                <ng-container *ngIf="id !== undefined">CHỈNH SỬA</ng-container>
                <ng-container *ngIf="id === undefined">THÊM MỚI</ng-container>
                NHÓM HỒ SƠ KHTC
            </ng-container>
        </div>
    </div>
    <div class="modal-body">
        <ng-container *ngIf="isLoading$ | async">
            <div class="overlay-layer bg-transparent">
                <div class="spinner spinner-lg spinner-success"></div>
            </div>
        </ng-container>

        <ng-container>
            <form action="#" class="form form-label-right" [formGroup]="formGroup">
                <div class="form-group row mb-6">
                    <div class="col-lg-12">
                        <label class="form-label required fw-semibold fs-6">Mã nhóm hồ sơ</label>
                        <input placeholder="Hãy nhập mã nhóm hồ sơ" type="text" class="form-control form-control-lg form-control-solid" name="Code" autocomplete="off" [class.is-invalid]="isControlInvalid('Code')" [class.is-valid]="isControlValid('Code')" formControlName="Code"
                        />
                        <div class="invalid-feedback" *ngIf="controlHasError('required', 'Code')">Bắt buộc</div>
                        <div class="invalid-feedback" *ngIf="controlHasError('pattern', 'Code')">Mã nhóm hồ sơ không được có dấu và khoảng trắng</div>
                    </div>
                </div>
                <div class="form-group row mb-6">
                    <div class="col-lg-12">
                        <label class="form-label required fw-semibold fs-6">Tên nhóm hồ sơ</label>
                        <input placeholder="Hãy nhập tên nhóm hồ sơ" type="text" class="form-control form-control-lg form-control-solid" name="Name" autocomplete="off" [class.is-invalid]="isControlInvalid('Name')" [class.is-valid]="isControlValid('Name')" formControlName="Name"
                        />
                        <div class="invalid-feedback" *ngIf="controlHasError('required', 'Name')">Bắt buộc</div>
                    </div>
                </div>
            </form>
        </ng-container>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">Thoát</button>
        <ng-container>
            <button type="submit" class="btn btn-primary btn-elevate" ngbAutofocus (click)="check_formGroup()">Xác nhận</button>
        </ng-container>
    </div>
</div>
