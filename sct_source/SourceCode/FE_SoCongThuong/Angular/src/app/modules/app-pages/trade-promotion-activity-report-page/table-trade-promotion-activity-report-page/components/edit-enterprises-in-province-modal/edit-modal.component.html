<div class="modal-content">
    <div class="modal-header">
        <div class="modal-title h4" id="example-modal-sizes-title-lg">
            <ng-container *ngIf="editData">
                CHỌN DOANH NGHIỆP THUỘC ĐỊA BÀN TỈNH
            </ng-container>
        </div>
    </div>
    <div class="modal-body">
        <ng-container *ngIf="isLoading$ | async">
            <div class="overlay-layer bg-transparent">
                <div class="spinner spinner-lg spinner-success"></div>
            </div>
        </ng-container>

        <ng-container *ngIf="show">
            <form action="#" class="form form-label-right"
                [formGroup]="formGroup">
                <div class="form-group row mb-6">
                    <div class="col-lg-12">
                        <label class="form-label required fw-semibold fs-6">
                            Tên doanh nghiệp
                        </label>
                        <div class="mb-6">
                            <app-select-custom [width]="'100%'"
                                [data]="businessData" [options]="options"
                                formControlName="BusinessId">
                            </app-select-custom>
                        </div>
                        <div class="invalid-feedback d-block pt-2"
                            *ngIf="isDefaultValue('BusinessId')">
                            Bắt buộc
                        </div>
                    </div>
                </div>

                <div class="form-group row mb-6">
                    <div class="col-lg-12">
                        <label class="form-label">
                            Địa chỉ
                        </label>
                        <input readonly type="text"
                            class="form-control form-control-lg form-control-solid"
                            autocomplete="off"
                            formControlName="Address"/>
                    </div>
                </div>
            </form>
        </ng-container>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light btn-elevate mr-2"
            (click)="modal.dismiss()">
            Thoát
        </button>
        <ng-container *ngIf="show">
            <button type="submit" class="btn btn-primary btn-elevate"
                (click)="check_formGroup()">
                Xác nhận
            </button>
        </ng-container>
    </div>
</div>
