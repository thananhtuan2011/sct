<!--begin::Main-->
<div class="app-main flex-column flex-row-fluid" id="kt_app_main">
    <!--begin::Content wrapper-->
    <div class="d-flex flex-column flex-column-fluid">
        <!--begin::Toolbar-->
        <div id="kt_app_toolbar" class="app-toolbar py-3 py-lg-6">
            <!--begin::Toolbar container-->
            <div id="kt_app_toolbar_container" class="app-container container-xxl d-flex flex-stack">
                <!--begin::Page title-->
                <div class="page-title d-flex flex-column justify-content-center flex-wrap me-3">
                    <ng-container>
                        <!--begin::Title-->
                        <h1 class="page-heading d-flex text-dark fw-bold fs-3 flex-column justify-content-center my-0">
                            Thống kê danh sách doanh nghiệp
                        </h1>
                        <!--end::Title-->
                        <!--begin::Breadcrumb-->
                        <app-breadcrumb></app-breadcrumb>
                        <!--end::Breadcrumb-->
                    </ng-container>
                </div>
                <!--end::Page title-->
            </div>
            <!--end::Toolbar container-->
        </div>
        <!--end::Toolbar-->
        <!--begin::Content-->
        <div id="kt_app_content" class="app-content flex-column-fluid">
            <!--begin::Content container-->
            <div id="kt_app_content_container" class="app-container container-xxl">
                <!--begin::Card-->
                <div class="card">
                    <!--begin::Card header-->
                    <div class="card-header border-0">
                        <!--begin::Card title-->
                        <div class="card-title">
                            <!--begin::Search-->
                            <div [formGroup]="searchGroup" class="d-flex align-items-center position-relative my-1">
                                <!--begin::Svg Icon | path: icons/duotune/general/gen021.svg-->
                                <span class="svg-icon svg-icon-1 position-absolute ms-6">
                                    <svg width="24" height="24"
                                        viewBox="0 0 24 24" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <rect opacity="0.5" x="17.0365"
                                            y="15.1223" width="8.15546"
                                            height="2" rx="1"
                                            transform="rotate(45 17.0365 15.1223)"
                                            fill="currentColor" />
                                        <path
                                            d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z"
                                            fill="currentColor" />
                                    </svg>
                                </span>
                                <!--end::Svg Icon-->
                                <input type="text" formControlName="searchTerm" data-kt-typeofenergy-table-filter="search" class="form-control form-control-solid w-300px ps-15" (keyup.enter)="onEnter()" placeholder="Tìm kiếm..." />
                            </div>
                            <!--end::Search-->
                        </div>
                        <div class="card-toolbar">
                            <div class="d-flex justify-content-end" data-kt-business-table-toolbar="base" ngbDropdown placement="bottom-right">
                                <button type="button" class="btn btn-light-primary me-3" id="kt-filter-button" ngbDropdownToggle>
                                    <span class="svg-icon svg-icon-2">
                                        <svg width="24" height="24"
                                            viewBox="0 0 24 24" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path
                                                d="M19.0759 3H4.72777C3.95892 3 3.47768 3.83148 3.86067 4.49814L8.56967 12.6949C9.17923 13.7559 9.5 14.9582 9.5 16.1819V19.5072C9.5 20.2189 10.2223 20.7028 10.8805 20.432L13.8805 19.1977C14.2553 19.0435 14.5 18.6783 14.5 18.273V13.8372C14.5 12.8089 14.8171 11.8056 15.408 10.964L19.8943 4.57465C20.3596 3.912 19.8856 3 19.0759 3Z"
                                                fill="currentColor" />
                                        </svg>
                                    </span>Lọc
                                </button>
                                <div ngbDropdownMenu class="w-300px w-md-325px">
                                    <ng-container [formGroup]="filterGroup">
                                        <ng-container id="head">
                                            <div class="px-7 py-3">
                                                <div class="fs-4 text-dark fw-bold text-center">
                                                    Điều kiện lọc:
                                                </div>
                                            </div>
                                            <div class="separator border-gray-200"></div>
                                        </ng-container>
                                        <ng-container id="Option2">
                                            <div class="px-7 py-3">
                                                <div class="fs-4 text-dark fw-bold">
                                                    Doanh nghiệp tham gia:
                                                </div>
                                            </div>
                                            <div class="row px-7 mb-12">
                                                <app-select-custom [width]="'100%'" [data]="typeBusiness" [options]="options" formControlName="TypeBusiness">
                                                </app-select-custom>
                                            </div>
                                            <div class="separator border-gray-200 mt-6"></div>
                                        </ng-container>
                                        <ng-container id="ResetButton">
                                            <div class="row py-3 px-7">
                                                <div class="col-lg-12 mt-2 d-flex justify-content-center">
                                                    <button type="button" class="btn btn-light-secondary text-dark" (click)="clearFilter()">
                                                        Thiết lập lại
                                                    </button>
                                                </div>
                                            </div>
                                        </ng-container>
                                    </ng-container>
                                </div>
                            </div>
                            <!--begin::Export-->
                            <app-import-direct></app-import-direct>
                            <button type="button" class="btn btn-light-success me-3" data-bs-toggle="modal" data-bs-target="#kt_typesofenergy_export_modal" (click)="exportFile()">
                                <!--begin::Svg Icon | path: icons/duotune/arrows/arr078.svg-->
                                <span class="svg-icon svg-icon-2">
                                    <svg width="24" height="24"
                                        viewBox="0 0 24 24" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <rect opacity="0.3" x="12.75" y="4.25"
                                            width="12" height="2" rx="1"
                                            transform="rotate(90 12.75 4.25)"
                                            fill="currentColor" />
                                        <path
                                            d="M12.0573 6.11875L13.5203 7.87435C13.9121 8.34457 14.6232 8.37683 15.056 7.94401C15.4457 7.5543 15.4641 6.92836 15.0979 6.51643L12.4974 3.59084C12.0996 3.14332 11.4004 3.14332 11.0026 3.59084L8.40206 6.51643C8.0359 6.92836 8.0543 7.5543 8.44401 7.94401C8.87683 8.37683 9.58785 8.34458 9.9797 7.87435L11.4427 6.11875C11.6026 5.92684 11.8974 5.92684 12.0573 6.11875Z"
                                            fill="currentColor" />
                                        <path opacity="0.3"
                                            d="M18.75 8.25H17.75C17.1977 8.25 16.75 8.69772 16.75 9.25C16.75 9.80228 17.1977 10.25 17.75 10.25C18.3023 10.25 18.75 10.6977 18.75 11.25V18.25C18.75 18.8023 18.3023 19.25 17.75 19.25H5.75C5.19772 19.25 4.75 18.8023 4.75 18.25V11.25C4.75 10.6977 5.19771 10.25 5.75 10.25C6.30229 10.25 6.75 9.80228 6.75 9.25C6.75 8.69772 6.30229 8.25 5.75 8.25H4.75C3.64543 8.25 2.75 9.14543 2.75 10.25V19.25C2.75 20.3546 3.64543 21.25 4.75 21.25H18.75C19.8546 21.25 20.75 20.3546 20.75 19.25V10.25C20.75 9.14543 19.8546 8.25 18.75 8.25Z"
                                            fill="currentColor" />
                                    </svg>
                                </span>Xuất File
                                <!-- end::Svg Icon -->
                            </button>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#kt_modal_add_tradepromotionproject" (click)="create()">
                                Thêm mới
                            </button>
                        </div>
                        <!--end::Card toolbar-->
                    </div>
                    <!--end::Card header-->
                    <!--begin::Card body-->
                    <div class="card-body pt-0">
                        <!--begin::Table-->
                        <table class="table align-middle table-row-dashed fs-6 gy-5 dataTable " id="kt_typeofenergy_table">
                            <!--begin::Table head-->
                            <thead>
                                <!--begin::Table row-->
                                <tr class="text-start text-gray-400 fw-bold fs-7 text-uppercase gs-0">
                                    <th class="min-w-65px text-center">STT
                                    </th>
                                    <th class="min-w-175px">Tên đơn vị
                                        <app-sort-icon column="BusinessNameVi" [activeColumn]="sorting.column" [activeDirection]="sorting.direction" (sort)="sort($event)"></app-sort-icon>
                                    </th>
                                    <th class="min-w-175px"> Thị trường
                                        <app-sort-icon column="CountryName" [activeColumn]="sorting.column" [activeDirection]="sorting.direction" (sort)="sort($event)"></app-sort-icon>
                                    </th>
                                    <th class="min-w-175px">Loại ngành nghề
                                        <app-sort-icon column="TypeOfProfessionName" [activeColumn]="sorting.column" [activeDirection]="sorting.direction" (sort)="sort($event)"></app-sort-icon>
                                    </th>
                                </tr>
                                <!--end::Table row-->
                            </thead>
                            <!--end::Table head-->
                            <!--begin::Table body-->
                            <tbody class="fw-semibold text-gray-600">
                                <tr *ngFor="let item of participateTradePromotionService.items$ | async ; let i = index;" style="cursor: pointer;">
                                    <!--begin::Checkbox-->
                                    <!-- <td>
                                        <div class="form-check form-check-sm form-check-custom form-check-solid">
                                            <input class="form-check-input" type="checkbox"
                                                (click)="grouping.selectRow(item.typeOfEnergyId)"
                                                [checked]="grouping.isRowSelected(item.typeOfEnergyId)" />
                                        </div>
                                    </td> -->
                                    <!--end::Checkbox-->
                                    <td class="text-center">
                                        <!-- {{i+1}} -->
                                        {{ (this.paginator.pageSize * (this.paginator.page - 1)) + i + 1 }}
                                    </td>
                                    <td (click)="view(item.businessCode)" style="cursor: pointer;">
                                        <a style="text-decoration: underline;">
                                            {{item.businessNameVi}}</a>
                                    </td>
                                    <td>
                                        {{item.countryName}}
                                    </td>
                                    <td>
                                        {{item.typeOfProfessionName}}
                                    </td>
                                </tr>
                            </tbody>
                            <!--end::Table body-->
                        </table>
                        <!--end::Table-->

                        <!--Begin::paginator-->
                        <app-paginator class="d-flex justify-content-between align-items-center flex-wrap" [paginator]="paginator" [isLoading]="isLoading" (paginate)="paginate($event)">
                        </app-paginator>
                        <!--end::paginator-->

                    </div>
                    <!--end::Card body-->
                </div>
                <!--end::Card-->
            </div>
            <!--end::Content container-->
        </div>
        <!--end::Content-->
    </div>
    <!--end::Content wrapper-->

</div>
<!--end:::Main-->
