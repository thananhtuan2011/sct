<div class="modal-content">
    <div class="modal-header">
        <div class="modal-title h4" id="example-modal-sizes-title-lg">
            <ng-container *ngIf="businessLineData">
                <ng-container *ngIf="businessLineData.businessLineCode !== ''">CHỈNH SỬA</ng-container>
                <ng-container *ngIf="businessLineData.businessLineCode === ''">THÊM MỚI</ng-container>
                MẶT HÀNG
            </ng-container>
        </div>
    </div>
    <div class="modal-body">
        <ng-container *ngIf="isLoading$ | async">
            <div class="overlay-layer bg-transparent">
                <div class="spinner spinner-lg spinner-success"></div>
            </div>
        </ng-container>
        <ng-container *ngIf="businessLineData">
            <form action="#" class="form form-label-right" [formGroup]="formGroup">
                <div class="form-group row mb-6">
                    <div class="col-lg-12">
                        <label class="form-label required fw-semibold fs-6">Mã mặt hàng</label>
                        <input type="text" class="form-control form-control-lg form-control-solid" name="BusinessLineCode" placeholder="Hãy nhập mã mặt hàng" autocomplete="off" [class.is-invalid]="isControlInvalid('BusinessLineCode')" [class.is-valid]="isControlValid('BusinessLineCode')"
                            formControlName="BusinessLineCode" />
                        <div class="invalid-feedback" *ngIf="controlHasError('required', 'BusinessLineCode')">Bắt buộc</div>
                        <div class="invalid-feedback" *ngIf="controlHasError('pattern', 'BusinessLineCode')">Mã mặt hàng không được có dấu và khoảng trắng</div>
                    </div>
                </div>
                <div class="form-group row mb-6">
                    <div class="col-lg-12">
                        <label class="form-label required fw-semibold fs-6">Tên mặt hàng</label>
                        <input type="text" class="form-control form-control-lg form-control-solid" name="BusinessLineName" placeholder="Hãy nhập tên mặt hàng" autocomplete="off" [class.is-invalid]="isControlInvalid('BusinessLineName')" [class.is-valid]="isControlValid('BusinessLineName')"
                            formControlName="BusinessLineName" />
                        <div class="invalid-feedback" *ngIf="controlHasError('required', 'BusinessLineName')">Bắt buộc</div>
                    </div>
                </div>
            </form>
        </ng-container>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">Thoát</button>
        <ng-container *ngIf="businessLineData">
            <button type="submit" class="btn btn-primary btn-elevate" ngbAutofocus (click)="check_formGroup()">Xác nhận</button>
        </ng-container>
    </div>
</div>
