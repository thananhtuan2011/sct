<div class="modal-content">
    <div class="modal-header">
        <div class="modal-title h4" id="example-modal-sizes-title-lg">
            <ng-container *ngIf="rooftopSolarProjectManagementData">
                <ng-container
                    *ngIf="rooftopSolarProjectManagementData.id !== '' && !type">
                    CHỈNH SỬA
                </ng-container>
                <ng-container
                    *ngIf="rooftopSolarProjectManagementData.id === '' && !type">
                    THÊM MỚI
                </ng-container>
                DỰ ÁN ĐIỆN MẶT TRỜI ÁP MÁI
            </ng-container>
        </div>
    </div>
    <div class="modal-body">
        <ng-container *ngIf="isLoading$ | async">
            <div class="overlay-layer bg-transparent">
                <div class="spinner spinner-lg spinner-success"></div>
            </div>
        </ng-container>

        <ng-container *ngIf="rooftopSolarProjectManagementData">
            <form action="#" class="form form-label-right"
                [formGroup]="formGroup">
                <div ngbAutofocus class="form-group row mb-6">
                    <div class="col-lg-12">
                        <label class="form-label fw-semibold fs-6"
                            [class.required]="!type">
                            Tên công trình
                        </label>
                        <input type="text"
                            class="form-control form-control-lg form-control-solid"
                            autocomplete="off" placeholder="Hãy nhập tên công trình"
                            [class.is-invalid]="isControlInvalid('ProjectName')"
                            [class.is-valid]="isControlValid('ProjectName')"
                            formControlName="ProjectName" />
                        <div class="invalid-feedback"
                            *ngIf="controlHasError('required', 'ProjectName')">
                            Bắt buộc
                        </div>
                    </div>
                </div>
                <div class="form-group row mb-6">
                    <div class="col-lg-12">
                        <label class="form-label fw-semibold fs-6"
                            [class.required]="!type">
                            Huyện
                        </label>
                        <div class="mb-6">
                            <app-select-custom [width]="'100%'"
                                [data]="districtData" [options]="options"
                                formControlName="District">
                            </app-select-custom>
                        </div>
                        <div class="invalid-feedback d-block pt-2"
                            *ngIf="isDefaultValue('District')">
                            Bắt buộc
                        </div>
                    </div>
                </div>
                <div class="form-group row mb-6">
                    <div class="col-lg-12">
                        <label class="form-label fw-semibold fs-6"
                            [class.required]="!type">
                            Chủ đầu tư
                        </label>
                        <input type="text"
                            class="form-control form-control-lg form-control-solid"
                            autocomplete="off" placeholder="Hãy nhập chủ đầu tư"
                            [class.is-invalid]="isControlInvalid('InvestorName')"
                            [class.is-valid]="isControlValid('InvestorName')"
                            formControlName="InvestorName" />
                        <div class="invalid-feedback"
                            *ngIf="controlHasError('required', 'InvestorName')">
                            Bắt buộc
                        </div>
                    </div>
                </div>
                <div class="form-group row mb-6">
                    <div class="col-lg-12">
                        <label class="form-label fw-semibold fs-6"
                            [class.required]="!type">
                            Địa điểm
                        </label>
                        <input type="text"
                            class="form-control form-control-lg form-control-solid"
                            autocomplete="off" placeholder="Hãy nhập địa điểm"
                            [class.is-invalid]="isControlInvalid('Address')"
                            [class.is-valid]="isControlValid('Address')"
                            formControlName="Address" />
                        <div class="invalid-feedback"
                            *ngIf="controlHasError('required', 'Address')">
                            Bắt buộc
                        </div>
                    </div>
                </div>
                <div class="form-group row mb-6">
                    <div class="col-lg-12">
                        <label class="form-label fw-semibold fs-6"
                            [class.required]="!type">
                            Diện tích (ha)
                        </label>
                        <input type="number" pattern="[0-9]+([\.,][0-9]+)?"
                            step="0.01"
                            class="form-control form-control-lg form-control-solid"
                            autocomplete="off" placeholder="Hãy nhập diện tích"
                            [class.is-invalid]="isControlInvalid('Area')"
                            [class.is-valid]="isControlValid('Area')"
                            formControlName="Area" />
                        <div class="invalid-feedback"
                            *ngIf="controlHasError('required', 'Area')">
                            Bắt buộc
                        </div>
                    </div>
                </div>
                <div class="form-group row mb-6">
                    <div class="col-lg-12">
                        <label class="form-label fw-semibold fs-6"
                            [class.required]="!type">
                            Chủ trương khảo
                        </label>
                        <input type="text"
                            class="form-control form-control-lg form-control-solid"
                            autocomplete="off"
                            placeholder="Hãy nhập chủ trưởng khảo"
                            [class.is-invalid]="isControlInvalid('SurveyPolicy')"
                            [class.is-valid]="isControlValid('SurveyPolicy')"
                            formControlName="SurveyPolicy" />
                        <div class="invalid-feedback"
                            *ngIf="controlHasError('required', 'SurveyPolicy')">
                            Bắt buộc
                        </div>
                    </div>
                </div>
                <div class="form-group row mb-6">
                    <div class="col-lg-12">
                        <label class="form-label fw-semibold fs-6"
                            [class.required]="!type">
                            Công suất lắp đặt(MW)
                        </label>
                        <input type="number" min="0"
                            class="form-control form-control-lg form-control-solid"
                            autocomplete="off" placeholder="Hãy nhập công suất"
                            [class.is-invalid]="isControlInvalid('Wattage')"
                            [class.is-valid]="isControlValid('Wattage')"
                            formControlName="Wattage" />
                        <div class="invalid-feedback"
                            *ngIf="controlHasError('required', 'Wattage')">
                            Bắt buộc
                        </div>
                    </div>
                </div>
                <div class="form-group row mb-6">
                    <div class="col-lg-12">
                        <label class="form-label fw-semibold fs-6"
                            [class.required]="!type">
                            Tiến độ
                        </label>
                        <textarea type="text"
                            class="form-control form-control-lg form-control-solid"
                            autocomplete="off" placeholder="Hãy nhập tiến độ"
                            [class.is-invalid]="isControlInvalid('Progress')"
                            [class.is-valid]="isControlValid('Progress')"
                            formControlName="Progress"
                            rows="4">
                        </textarea>
                        <div class="invalid-feedback"
                            *ngIf="controlHasError('required', 'Progress')">
                            Bắt buộc
                        </div>
                    </div>
                </div>
                <div class="form-group row mb-6">
                    <div class="col-lg-12">
                        <label class="form-label">
                            Ngày vận hành
                        </label>
                        <app-date-picker-custom formControlName="OperationDay"
                            [Placeholder]="'DD/MM/YYYY'">
                        </app-date-picker-custom>
                    </div>
                </div>
            </form>
        </ng-container>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light btn-elevate mr-2"
            (click)="modal.dismiss()">Thoát</button>
        <ng-container *ngIf="rooftopSolarProjectManagementData">
            <button *ngIf="!type" type="submit"
                class="btn btn-primary btn-elevate" (click)="check_formGroup()">Xác
                nhận</button>
        </ng-container>
    </div>
</div>
