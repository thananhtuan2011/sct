<div class="modal-content">
    <div class="modal-header">
        <div class="modal-title h4" id="example-modal-sizes-title-lg">
            <ng-container *ngIf="chemicalBusinessManagementData">
                <ng-container *ngIf="chemicalBusinessManagementData.id !== ''">CHỈNH SỬA</ng-container>
                <ng-container *ngIf="chemicalBusinessManagementData.id === ''">THÊM MỚI</ng-container>
                DOANH NGHIỆP HOÁ CHẤT
            </ng-container>
        </div>
    </div>
    <div class="modal-body">
        <ng-container *ngIf="isLoading$ | async">
            <div class="overlay-layer bg-transparent">
                <div class="spinner spinner-lg spinner-success"></div>
            </div>
        </ng-container>
        <ng-container *ngIf="show">
            <form action="#" class="form form-label-right" [formGroup]="formGroup">
                <div class="form-group row mb-6">
                    <!-- <div class="col-lg-12">
                        <label class="form-label required fw-semibold fs-6">Tên doanh nghiệp</label>
                        <input type="text" class="form-control form-control-lg form-control-solid" autocomplete="off" formControlName="BusinessName" />
                        <div class="invalid-feedback d-block" *ngIf="controlHasError('required', 'BusinessName')">Bắt buộc</div>
                    </div> -->
                    <div class="col-lg-12">
                        <label class="form-label required fw-semibold fs-6">Tên doanh nghiệp</label>
                        <div class="mb-6">
                            <app-select-custom [width]="'100%'" [data]="businessData" [options]="options" formControlName="BusinessName">
                            </app-select-custom>
                        </div>
                        <div class="invalid-feedback d-block pt-2" *ngIf="isDefaultValue('BusinessName')">Bắt buộc</div>
                    </div>
                </div>
                <div class="form-group row mb-6">
                    <div class="col-lg-12">
                        <label class="form-label required fw-semibold fs-6">Người đại diện</label>
                        <input placeholder="Hãy nhập người đại diện" type="text" class="form-control form-control-lg form-control-solid" autocomplete="off" formControlName="Represent" />
                        <div class="invalid-feedback d-block" *ngIf="controlHasError('required', 'Represent')">Bắt buộc</div>
                    </div>
                </div>

                <div class="form-group row mb-6">
                    <div class="col-lg-12">
                        <label class="form-label required fw-semibold fs-6">Huyện</label>
                        <div class="mb-6">
                            <app-select-custom [width]="'100%'" [placeholder]="'Chọn Huyện'" [data]="districtData" [options]="options" formControlName="DistrictId">
                            </app-select-custom>
                        </div>
                        <div class="invalid-feedback d-block pt-2" *ngIf="isDefaultValue('DistrictId')">Hãy chọn huyện</div>
                    </div>
                </div>
                <div class="form-group row mb-6">
                    <div class="col-lg-12">
                        <label class="form-label required fw-semibold fs-6">Xã</label>
                        <div class="mb-6">
                            <app-select-custom [width]="'100%'" [placeholder]="'Chọn Xã'" [data]="communeData" [options]="options" formControlName="CommuneId">
                            </app-select-custom>
                        </div>
                        <div class="invalid-feedback d-block pt-2" *ngIf="isDefaultValue('CommuneId')">Hãy chọn xã</div>
                    </div>
                </div>

                <div class="form-group row mb-6">
                    <div class="col-lg-12">
                        <label class="form-label required fw-semibold fs-6">Địa chỉ</label>
                        <input placeholder="Hãy nhập địa chỉ" type="text" class="form-control form-control-lg form-control-solid" autocomplete="off" formControlName="Address" />
                        <div class="invalid-feedback d-block" *ngIf="controlHasError('required', 'Address')">Bắt buộc</div>
                    </div>
                </div>
                <div class="form-group row mb-6">
                    <div class="col-lg-12">
                        <label class="form-label required fw-semibold fs-6">Tồn trữ hoá chất</label>
                        <input placeholder="Hãy nhập tồn trữ hóa chất" type="text" class="form-control form-control-lg form-control-solid" autocomplete="off" formControlName="ChemicalStorage" />
                        <div class="invalid-feedback d-block" *ngIf="controlHasError('required', 'ChemicalStorage')">Bắt buộc</div>
                    </div>
                </div>
                <div class="form-group row mb-6">
                    <!-- <div class="col-lg-12">
                        <label class="form-label required fw-semibold fs-6">Xây dựng biện pháp PNUPSCHC</label>
                        <input type="text" class="form-control form-control-lg form-control-solid" autocomplete="off" formControlName="PNUPSCHCmeasures" />
                        <div class="invalid-feedback d-block" *ngIf="controlHasError('required', 'PNUPSCHCmeasures')">Bắt buộc</div>
                    </div> -->
                    <div class="col-lg-12">
                        <label class="form-label required fw-semibold fs-6">Xây dựng biện pháp PNUPSCHC</label>
                        <div class="mb-6">
                            <app-select-custom [width]="'100%'" [data]="PNUPSCHC" [options]="options" formControlName="PNUPSCHCmeasures">
                            </app-select-custom>
                        </div>
                        <div class="invalid-feedback d-block pt-2" *ngIf="isDefaultValue('PNUPSCHCmeasures')">Bắt buộc</div>
                    </div>
                </div>
                <div class="form-group row mb-6">
                    <!-- <div class="col-lg-12">
                        <label class="form-label required fw-semibold fs-6">Trạng thái</label>
                        <input type="text" class="form-control form-control-lg form-control-solid" autocomplete="off" formControlName="Status" />
                        <div class="invalid-feedback d-block" *ngIf="controlHasError('required', 'Status')">Bắt buộc</div>
                    </div> -->
                    <div class="col-lg-12">
                        <label class="form-label required fw-semibold fs-6">Trạng thái</label>
                        <div class="mb-6">
                            <app-select-custom [width]="'100%'" [data]="yearRange" [options]="options" formControlName="Status">
                            </app-select-custom>
                        </div>
                        <div class="invalid-feedback d-block pt-2" *ngIf="isDefaultValue('Status')">Bắt buộc</div>
                    </div>
                </div>
            </form>
        </ng-container>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">Thoát</button>
        <ng-container *ngIf="chemicalBusinessManagementData">
            <button type="submit" class="btn btn-primary btn-elevate" ngbAutofocus (click)="check_formGroup()">Xác nhận</button>
        </ng-container>
    </div>
</div>
