<div class="modal-content">
    <div class="modal-header">
        <div class="modal-title h4" id="example-modal-sizes-title-lg">
            <ng-container *ngIf="typeoftradepromotionData">
                <ng-container *ngIf="typeoftradepromotionData.typeOfTradePromotionCode !== ''">CHỈNH SỬA</ng-container>
                <ng-container *ngIf="typeoftradepromotionData.typeOfTradePromotionCode === ''">THÊM MỚI</ng-container>
                LOẠI HÌNH XÚC TIẾN THƯƠNG MẠI
            </ng-container>
        </div>
    </div>
    <div class="modal-body">
        <ng-container *ngIf="isLoading$ | async">
            <div class="overlay-layer bg-transparent">
                <div class="spinner spinner-lg spinner-success"></div>
            </div>
        </ng-container>
        <ng-container *ngIf="typeoftradepromotionData">
            <form action="#" class="form form-label-right" [formGroup]="formGroup">
                <div class="form-group row mb-6">
                    <div class="col-lg-12">
                        <label class="form-label required fw-semibold fs-6">Mã loại hình xúc tiến thương mại</label>
                        <input type="text" class="form-control form-control-lg form-control-solid" name="TypeOfTradePromotionCode" 
                        placeholder="Hãy nhập mã loại hình xúc tiến thương mại" autocomplete="off" 
                        [class.is-invalid]="isControlInvalid('TypeOfTradePromotionCode')" 
                        [class.is-valid]="isControlValid('TypeOfTradePromotionCode')" 
                        formControlName="TypeOfTradePromotionCode" />
                        <!-- <div class="valid-feedback" *ngIf="isControlValid('Name')"> name was entered correct</div> -->
                        <div class="invalid-feedback" *ngIf="controlHasError('required', 'TypeOfTradePromotionCode')">Bắt buộc</div>
                        <!-- <div class="invalid-feedback" *ngIf="controlHasError('minlength', 'TypeOfTradePromotionCode')">Mã loại hình xúc tiến thương mại ít nhất 6 ký tự</div>
                        <div class="invalid-feedback" *ngIf="controlHasError('maxLength', 'TypeOfTradePromotionCode')">Mã loại hình xúc tiến thương mại tối đa 6 ký tự</div> -->
                        <div class="invalid-feedback" *ngIf="controlHasError('pattern', 'TypeOfTradePromotionCode')">Mã loại hình xúc tiến thương mại không được có dấu và khoảng trắng</div>
                    </div>
                </div>               
                <div class="form-group row mb-6">
                    <div class="col-lg-12">
                        <label class="form-label required fw-semibold fs-6">Tên loại hình xúc tiến thương mại</label>
                        <input type="text" class="form-control form-control-lg form-control-solid" name="TypeOfTradePromotionName" 
                        placeholder="Hãy nhập tên loại hình xúc tiến thương mại" autocomplete="off" 
                        [class.is-invalid]="isControlInvalid('TypeOfTradePromotionName')" 
                        [class.is-valid]="isControlValid('TypeOfTradePromotionName')" 
                        formControlName="TypeOfTradePromotionName" />
                        <!-- <div class="valid-feedback" *ngIf="isControlValid('Name')"> name was entered correct</div> -->
                        <div class="invalid-feedback" *ngIf="controlHasError('required', 'TypeOfTradePromotionName')">Bắt buộc</div>
                        <!-- <div class="invalid-feedback" *ngIf="controlHasError('minlength', 'TypeOfTradePromotionName')">Tên loại hình xúc tiến thương mại ít nhất 3 ký tự</div>
                        <div class="invalid-feedback" *ngIf="controlHasError('maxLength', 'TypeOfTradePromotionName')">Tên loại hình xúc tiến thương mại tối đa 100 ký tự</div> -->
                    </div>
                </div>
            </form>
        </ng-container>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">Thoát</button>
        <ng-container *ngIf="typeoftradepromotionData">
            <button type="submit" class="btn btn-primary btn-elevate" ngbAutofocus (click)="check_formGroup()">Xác nhận</button>
        </ng-container>
    </div>
</div>
