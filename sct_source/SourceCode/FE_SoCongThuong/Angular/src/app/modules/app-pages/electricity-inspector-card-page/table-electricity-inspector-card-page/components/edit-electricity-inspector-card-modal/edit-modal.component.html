<div class="modal-content">
    <div class="modal-header">
        <div class="modal-title h4" id="example-modal-sizes-title-lg">
            <ng-container *ngIf="electricityInspectorCardData">
                <ng-container *ngIf="id">CHỈNH SỬA</ng-container>
                <ng-container *ngIf="!id">THÊM MỚI</ng-container>
                THẺ KIỂM TRA VIÊN ĐIỆN LỰC
            </ng-container>
        </div>
    </div>
    <div class="modal-body">
        <ng-container *ngIf="isLoading$ | async">
            <div class="overlay-layer bg-transparent">
                <div class="spinner spinner-lg spinner-success"></div>
            </div>
        </ng-container>

        <ng-container *ngIf="electricityInspectorCardData">
            <form action="#" class="form form-label-right" [formGroup]="formGroup">
                <div class="form-group row mb-6">
                    <div class="col-lg-12">
                        <label class="form-label required fw-semibold fs-6" ngbAutofocus>Họ và tên</label>
                        <input 
                            type="text" 
                            class="form-control form-control-lg form-control-solid"
                            autocomplete="off" 
                            placeholder="Hãy nhập tên kiểm tra viên"
                            [class.is-invalid]="isControlInvalid('InspectorName')"
                            [class.is-valid]="isControlValid('InspectorName')" 
                            formControlName="InspectorName"/>
                        <div class="invalid-feedback" *ngIf="controlHasError('required', 'InspectorName')">Bắt buộc</div>
                    </div>
                </div>
                <div class="form-group row mb-6">
                    <div class="col-lg-6">
                        <label class="form-label required fw-semibold fs-6">Ngày sinh</label> 
                        <app-date-picker-custom formControlName="Birthday" [MaxDate]="MaxDate" [MinDate]="MinDate"></app-date-picker-custom>
                        <div class="invalid-feedback d-block" *ngIf="controlHasError('required', 'Birthday')">Bắt buộc</div>
                    </div>
                    <div class="col-lg-6">
                        <label class="form-label required fw-semibold fs-6">Ngày cấp phép</label> 
                        <app-date-picker-custom formControlName="LicenseDate" [MaxDate]="MaxDate" [MinDate]="MinDate"></app-date-picker-custom>
                        <div class="invalid-feedback d-block" *ngIf="controlHasError('required', 'LicenseDate')">Bắt buộc</div>
                    </div>
                </div>
                <div class="form-group row mb-6">
                    <div class="col-lg-12">
                        <label class="form-label required fw-semibold fs-6">Trình độ</label>
                        <input 
                            type="text" 
                            class="form-control form-control-lg form-control-solid" 
                            autocomplete="off" 
                            placeholder="Hãy nhập trình độ"
                            [class.is-invalid]="isControlInvalid('Degree')"
                            [class.is-valid]="isControlValid('Degree')" 
                            formControlName="Degree"/>
                        <div class="invalid-feedback" *ngIf="controlHasError('required', 'Degree')">Bắt buộc</div>
                    </div>
                </div>
                <div class="form-group row mb-6">
                    <div class="col-lg-12">
                        <label class="form-label required fw-semibold fs-6">Đơn vị</label>
                        <input 
                            type="text" 
                            class="form-control form-control-lg form-control-solid" 
                            autocomplete="off" 
                            placeholder="Hãy nhập đơn vị"
                            [class.is-invalid]="isControlInvalid('Unit')"
                            [class.is-valid]="isControlValid('Unit')" 
                            formControlName="Unit"/>
                        <div class="invalid-feedback" *ngIf="controlHasError('required', 'Unit')">Bắt buộc</div>
                    </div>
                </div>
                <div class="form-group row mb-6">
                    <div class="col-lg-12">
                        <label class="form-label required fw-semibold fs-6">Thâm niên</label>
                        <input 
                            type="text" 
                            class="form-control form-control-lg form-control-solid" 
                            autocomplete="off" 
                            placeholder="Hãy nhập thâm niên"
                            [class.is-invalid]="isControlInvalid('Seniority')"
                            [class.is-valid]="isControlValid('Seniority')" 
                            formControlName="Seniority"/>
                        <div class="invalid-feedback" *ngIf="controlHasError('required', 'Seniority')">Bắt buộc</div>
                    </div>
                </div>
                <div class="form-group row mb-6">
                    <div class="col-lg-12 mb-6">
                        <label class="form-label required fw-semibold fs-6">Màu thẻ</label>
                        <app-select-custom
                            [width]="'100%'"
                            [data]="cardColorData"
                            [options]="options"
                            formControlName="CardColor"></app-select-custom>
                        <div
                            style="padding-top: 20px;"
                            class="invalid-feedback d-block"
                            *ngIf="isDefaultValue('CardColor')">Bắt buộc</div>
                    </div>
                </div>
            </form>
        </ng-container>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">Thoát</button>
        <ng-container *ngIf="electricityInspectorCardData">
            <button type="submit" class="btn btn-primary btn-elevate" ngbAutofocus (click)="check_formGroup()">Xác nhận</button>
        </ng-container>
    </div>
</div>
