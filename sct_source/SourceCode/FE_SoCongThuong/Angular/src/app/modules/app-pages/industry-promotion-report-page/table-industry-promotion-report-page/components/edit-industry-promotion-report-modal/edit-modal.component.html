<div class="modal-content">
  <div class="modal-header">
    <div class="modal-title h4" id="example-modal-sizes-title-lg">
      <ng-container *ngIf="industryPromotionReportData">
        <ng-container *ngIf="industryPromotionReportData.id !== ''">CHỈNH SỬA</ng-container>
        <ng-container *ngIf="industryPromotionReportData.id === ''">THÊM MỚI</ng-container>
        BÁO CÁO KINH PHÍ KHUYẾN CÔNG
      </ng-container>
    </div>
  </div>
  <div class="modal-body">
    <ng-container *ngIf="isLoading$ | async">
      <div class="overlay-layer bg-transparent">
        <div class="spinner spinner-lg spinner-success"></div>
      </div>
    </ng-container>

    <ng-container *ngIf="show">
      <form action="#" class="form form-label-right" [formGroup]="formGroup">
        <div class="form-group row mb-6">
          <div class="col-lg-12">
            <label name="Targets" class="form-label required fw-semibold fs-6">
              Chỉ tiêu
            </label>
            <div class="mb-6">
              <app-select-custom [width]="'100%'" [data]="selectData" [options]="options" formControlName="Targets">
              </app-select-custom>
            </div>
            <div class="invalid-feedback d-block pt-2" *ngIf="isDefaultValue('Targets')">
              Hãy chọn chỉ tiêu
            </div>
          </div>
        </div>

        <div class="form-group row mb-6">
          <div class="col-lg-12">
            <label class="form-label required fw-semibold fs-6">
              Năm báo cáo
            </label>
            <app-month-year-picker-custom ComponentId="YearReport" formControlName="YearReport" Placeholder="Hãy chọn năm báo cáo"
              ViewMode="years"></app-month-year-picker-custom>
            <div class="invalid-feedback d-block" *ngIf="controlHasError('required', 'YearReport')">
              Bắt buộc
            </div>
          </div>
        </div>

        <div class="form-group row mb-6">
          <div class="col-lg-12">
            <label class="form-label required fw-semibold fs-6">
              Khuyến công Quốc gia
            </label>
            <input type="text" class="form-control form-control-lg form-control-solid" autocomplete="off"
              formControlName="NationalReport" placeholder="Hãy nhập khuyến công quốc gia"
              [class.is-invalid]="isControlInvalid('NationalReport')"
              [class.is-valid]="isControlValid('NationalReport')"
              (keypress)="prenventInputNonNumber($event)"/>
            <div class="invalid-feedback" *ngIf="controlHasError('required', 'NationalReport')">
              Bắt buộc
            </div>
          </div>
        </div>

        <div class="form-group row mb-6">
          <div class="col-lg-12">
            <label class="form-label required fw-semibold fs-6">
              Khuyến công Địa phương
            </label>
            <input type="text" class="form-control form-control-lg form-control-solid" autocomplete="off"
              formControlName="LocalReport" placeholder="Hãy nhập khuyến công địa phương"
              [class.is-invalid]="isControlInvalid('LocalReport')"
              [class.is-valid]="isControlValid('LocalReport')"
              (keypress)="prenventInputNonNumber($event)"/>
            <div class="invalid-feedback" *ngIf="controlHasError('required', 'LocalReport')">
              Bắt buộc
            </div>
          </div>
        </div>

        <div class="form-group row mb-6">
          <div class="col-lg-12">
            <label class="form-label fw-semibold fs-6">
              Đơn vị tính
            </label>
            <input type="text" class="form-control form-control-lg form-control-solid" autocomplete="off"
              formControlName="Unit" placeholder="Hãy nhập đơn vị tính" />
          </div>
        </div>
      </form>
    </ng-container>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">
      Thoát
    </button>
    <ng-container *ngIf="industryPromotionReportData">
      <button type="submit" class="btn btn-primary btn-elevate" ngbAutofocus (click)="check_formGroup()">
        Xác nhận
      </button>
    </ng-container>
  </div>
</div>
