<div class="modal-content">
    <div class="modal-header">
        <div class="modal-title h4" id="example-modal-sizes-title-lg">
            <ng-container *ngIf="caterpturnoverindustancolData">
                <ng-container *ngIf="caterpturnoverindustancolData.id !== ''">CHỈNH SỬA</ng-container>
                <ng-container *ngIf="caterpturnoverindustancolData.id === ''">THÊM MỚI</ng-container>
                BÁO CÁO TÌNH HÌNH KINH DOANH RƯỢU
            </ng-container>
        </div>
    </div>
    <div class="modal-body">
        <ng-container *ngIf="isLoading$ | async">
            <div class="overlay-layer bg-transparent">
                <div class="spinner spinner-lg spinner-success"></div>
            </div>
        </ng-container>

        <ng-container *ngIf="show">
            <form action="#" class="form form-label-right" [formGroup]="formGroup">
                <div class="form-group row mb-6">
                    <div class="col-lg-12">
                        <label class="form-label required fw-semibold fs-6">Doanh nghiệp / Thương nhân</label>
                        <div class="mb-6">
                            <app-select-custom [width]="'100%'" [data]="businessData" [options]="options" formControlName="BusinessId">
                            </app-select-custom>
                        </div>
                        <div class="invalid-feedback d-block pt-2" *ngIf="isDefaultValue('BusinessId')">Bắt buộc</div>
                    </div>
                </div>

                <div class="form-group row mb-6">
                    <div class="col-lg-12">
                        <label class="form-label required fw-semibold fs-6">Năm</label>
                        <!-- <input type="text" class="form-control form-control-lg form-control-solid" autocomplete="off" [class.is-invalid]="isControlInvalid('AlcoholBusinessName')" [class.is-valid]="isControlValid('AlcoholBusinessName')" formControlName="AlcoholBusinessName" />
                        <div class="invalid-feedback" *ngIf="controlHasError('required', 'AlcoholBusinessName')">
                            Bắt buộc
                        </div> -->
                        <!-- <div class="mb-6">
                            <app-select-custom [width]="'100%'" [data]="yearData" [options]="options" formControlName="YearId">
                            </app-select-custom>
                        </div> -->
                        <app-month-year-picker-custom ComponentId="YearId" formControlName="YearId" Placeholder="YYYY" ViewMode="years"></app-month-year-picker-custom>
                        <div class="invalid-feedback d-block pt-2" *ngIf="isDefaultValue('YearId')">Bắt buộc</div>
                    </div>
                </div>

                <div class="form-group row mb-6">
                    <div class="col-lg-2">
                        <label class="form-label required fw-semibold fs-6">Số lượng mua trong năm</label>
                    </div>
                    <div class="col-lg-4">
                        <input type="text" class="form-control form-control-lg form-control-solid" autocomplete="off" (keypress)="prenventInputNonNumber($event)" [class.is-invalid]="isControlInvalid('QuantityBoughtOfYear')" [class.is-valid]="isControlValid('QuantityBoughtOfYear')"
                            formControlName="QuantityBoughtOfYear" />
                        <div class="invalid-feedback" *ngIf="controlHasError('required', 'QuantityBoughtOfYear')">
                            Bắt buộc
                        </div>
                    </div>

                    <div class="col-lg-2">
                        <label class="form-label required fw-semibold fs-6">Tổng giá trị mua trong năm</label>
                    </div>
                    <div class="col-lg-4">
                        <input type="text" class="form-control form-control-lg form-control-solid" autocomplete="off" (keypress)="prenventInputNonNumber($event)" [class.is-invalid]="isControlInvalid('TotalPriceBoughtOfYear')" [class.is-valid]="isControlValid('TotalPriceBoughtOfYear')"
                            formControlName="TotalPriceBoughtOfYear" />
                        <div class="invalid-feedback" *ngIf="controlHasError('required', 'TotalPriceBoughtOfYear')">
                            Bắt buộc
                        </div>
                    </div>
                </div>

                <div class="form-group row mb-6">
                    <div class="col-lg-2">
                        <label class="form-label required fw-semibold fs-6">Số lượng bán trong năm</label>
                    </div>
                    <div class="col-lg-4">
                        <input type="text" class="form-control form-control-lg form-control-solid" autocomplete="off" (keypress)="prenventInputNonNumber($event)" [class.is-invalid]="isControlInvalid('QuantitySoldOfYear')" [class.is-valid]="isControlValid('QuantitySoldOfYear')"
                            formControlName="QuantitySoldOfYear" />
                        <div class="invalid-feedback" *ngIf="controlHasError('required', 'QuantitySoldOfYear')">
                            Bắt buộc
                        </div>
                    </div>

                    <div class="col-lg-2">
                        <label class="form-label required fw-semibold fs-6">Tổng giá trị bán trong năm</label>
                    </div>
                    <div class="col-lg-4">
                        <input type="text" class="form-control form-control-lg form-control-solid" autocomplete="off" (keypress)="prenventInputNonNumber($event)" [class.is-invalid]="isControlInvalid('TotalPriceSoldOfYear')" [class.is-valid]="isControlValid('TotalPriceSoldOfYear')"
                            formControlName="TotalPriceSoldOfYear" />
                        <div class="invalid-feedback" *ngIf="controlHasError('required', 'TotalPriceSoldOfYear')">
                            Bắt buộc
                        </div>
                    </div>
                </div>

            </form>
        </ng-container>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">
            Thoát
        </button>
        <ng-container *ngIf="caterpturnoverindustancolData">
            <button type="submit" class="btn btn-primary btn-elevate" ngbAutofocus (click)="check_formGroup()">
                Xác nhận
            </button>
        </ng-container>
    </div>
</div>
