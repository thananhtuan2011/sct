<div class="modal-content">
    <div class="modal-header">
        <div class="modal-title h4" id="example-modal-sizes-title-lg">
            <ng-container *ngIf="stageData">
                <ng-container *ngIf="stageData.id !== ''">CHỈNH SỬA</ng-container>
                <ng-container *ngIf="stageData.id === ''">THÊM MỚI</ng-container>
                GIAI ĐOẠN
            </ng-container>
        </div>
    </div>
    <div class="modal-body">
        <ng-container *ngIf="isLoading$ | async">
            <div class="overlay-layer bg-transparent">
                <div class="spinner spinner-lg spinner-success"></div>
            </div>
        </ng-container>

        <ng-container *ngIf="stageData">
            <form action="#" class="form form-label-right" [formGroup]="formGroup">
                <div class="form-group row mb-6">
                    <div class="col-lg-12">
                        <label class="form-label fw-semibold fs-6">Tên giai đoạn</label>
                        <input 
                            readonly
                            type="text" 
                            class="form-control form-control-lg form-control-solid" 
                            autocomplete="off" 
                            formControlName="StageName"/>
                    </div>
                </div>

                <div class="form-group row mb-6">
                    <div class="col-lg-6">
                        <label class="form-label required fw-semibold fs-6">Năm bắt đầu</label>
                        <input 
                            (keypress)="prenventInputNonNumber($event)"
                            type="text" 
                            class="form-control form-control-lg form-control-solid" 
                            autocomplete="off" 
                            formControlName="StartYear"/>
                        <div class="invalid-feedback d-block" *ngIf="controlHasError('required', 'StartYear')">Bắt buộc</div>
                    </div>
                    <div class="col-lg-6">
                        <label class="form-label required fw-semibold fs-6">Năm kết thúc</label>
                        <input
                            (keypress)="prenventInputNonNumber($event)"
                            type="text" 
                            class="form-control form-control-lg form-control-solid" 
                            autocomplete="off" 
                            formControlName="EndYear"/>
                        <div class="invalid-feedback d-block" *ngIf="controlHasError('required', 'EndYear')">Bắt buộc</div>
                    </div>
                    <div class="invalid-feedback d-block" *ngIf="controlHasError('start', 'StartYear')">Năm bắt đầu nhỏ hơn năm kết thúc</div>
                </div>
            </form>
        </ng-container>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light btn-elevate mr-2" (click)="modal.dismiss()">Thoát</button>
        <ng-container *ngIf="stageData">
            <button type="submit" class="btn btn-primary btn-elevate" ngbAutofocus (click)="check_formGroup()">Xác nhận</button>
        </ng-container>
    </div>
</div>
