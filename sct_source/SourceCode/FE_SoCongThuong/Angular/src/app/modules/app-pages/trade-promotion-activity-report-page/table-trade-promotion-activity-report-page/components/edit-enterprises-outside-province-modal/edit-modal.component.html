<div class="modal-content">
    <div class="modal-header">
        <div class="modal-title h4" id="example-modal-sizes-title-lg">
            <ng-container *ngIf="editData">
                THÊM DOANH NGHIỆP NGOÀI ĐỊA BÀN TỈNH
            </ng-container>
        </div>
    </div>
    <div class="modal-body">
        <ng-container *ngIf="isLoading$ | async">
            <div class="overlay-layer bg-transparent">
                <div class="spinner spinner-lg spinner-success"></div>
            </div>
        </ng-container>

        <ng-container *ngIf="show">
            <form action="#" class="form form-label-right"
                [formGroup]="formGroup">
                <div class="form-group row mb-6">
                    <div class="col-lg-12">
                        <label class="form-label">
                            Tên doanh nghiệp
                        </label>
                        <input type="text"
                            class="form-control form-control-lg form-control-solid"
                            autocomplete="off"
                            placeholder="Hãy nhập tên doanh nghiệp"
                            [class.is-invalid]="isControlInvalid('BusinessName')"
                            [class.is-valid]="isControlValid('BusinessName')"
                            formControlName="BusinessName" />
                        <div class="invalid-feedback d-block"
                            *ngIf="controlHasError('required', 'BusinessName')">
                            Bắt buộc
                        </div>
                    </div>
                </div>

                <div class="form-group row mb-6">
                    <div class="col-lg-12">
                        <label class="form-label">
                            Địa chỉ
                        </label>
                        <input type="text"
                            class="form-control form-control-lg form-control-solid"
                            autocomplete="off"
                            placeholder="Hãy nhập địa chỉ doanh nghiệp"
                            [class.is-invalid]="isControlInvalid('Address')"
                            [class.is-valid]="isControlValid('Address')"
                            formControlName="Address" />
                        <div class="invalid-feedback d-block"
                            *ngIf="controlHasError('required', 'Address')">
                            Bắt buộc
                        </div>
                    </div>
                </div>
            </form>
        </ng-container>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light btn-elevate mr-2"
            (click)="modal.dismiss()">
            Thoát
        </button>
        <ng-container *ngIf="show">
            <button type="submit" class="btn btn-primary btn-elevate"
                (click)="check_formGroup()">
                Xác nhận
            </button>
        </ng-container>
    </div>
</div>
