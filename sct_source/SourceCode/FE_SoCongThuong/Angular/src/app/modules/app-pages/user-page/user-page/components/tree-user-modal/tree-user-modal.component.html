<div class="modal-content">
    <div class="modal-header">
        <div class="modal-title h4" id="example-modal-sizes-title-lg" ngbAutoFocus>
            DANH SÁCH NGƯỜI DÙNG
        </div>
    </div>
    <div class="modal-body">
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="tree">
            <!-- This is the tree node template for leaf nodes -->
            <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
                <li class="mat-tree-node">
                    <!-- use a disabled button to provide padding for tree leaf -->
                    <button mat-icon-button disabled></button>
                    <label>{{node.name}} - {{node.role}}</label>
                </li>
            </mat-tree-node>
        
            <!-- This is the tree node template for expandable nodes -->
            <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
                <li>
                    <div class="mat-tree-node">
                        <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name">
                            <mat-icon class="mat-icon-rtl-mirror" color="primary">
                                {{treeControl.isExpanded(node) ? 'remove_circle' : 'add_circle'}}
                            </mat-icon>
                        </button>
                        <span class="tree-node-name">{{node.name}}</span>
                    </div>
                    <ul [class.tree-invisible]="!treeControl.isExpanded(node)">
                        <ng-container matTreeNodeOutlet></ng-container>
                    </ul>
                </li>
            </mat-nested-tree-node>
        </mat-tree>
    </div>
</div>
