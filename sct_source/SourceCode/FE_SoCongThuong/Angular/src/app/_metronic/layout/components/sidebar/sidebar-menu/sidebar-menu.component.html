        <div class="menu-item">
            <a class="menu-link without-sub" routerLink="/dashboard" routerLinkActive="active"><span class="menu-icon">

        <span class="menu-title" translate="MENU.DASHBOARD"></span></a>
        </div>
        <ng-container *ngFor="let item of _menu">
            <ng-container [ngTemplateOutlet]="menu1LevelTemplate" [ngTemplateOutletContext]="{ item: item }"></ng-container>
        </ng-container>
        <ng-template #menu1LevelTemplate let-item="item">
            <ng-container *ngIf="item.child.length === 0">
                <div class="menu-item">
                    <a class="menu-link without-sub" [routerLink]="item.href" routerLinkActive="active">
                        <span class="menu-icon">
              <i [ngClass]="item.icon"></i>
            </span>
                        <span class="menu-title">{{item.title}}</span>
                    </a>
                </div>
            </ng-container>
            <ng-container *ngIf="item.child.length > 0">
                <div class="menu-item menu-accordion" data-kt-menu-trigger="click" [ngClass]="{ 'here show ': item.open }" routerLinkActive="here show">
                    <span class="menu-link">
            <span class="menu-icon">
              <i [ngClass]="item.icon"></i>
            </span>
                    <span class="menu-title">{{item.title}}</span>
                    <span class="menu-arrow"></span>
                    </span>
                    <div class="menu-sub menu-sub-accordion" routerLinkActive="menu-active-bg">
                        <ng-container *ngFor="let sub of item.child" [ngTemplateOutlet]="menu2LevelTemplate" [ngTemplateOutletContext]="{ item: sub }"></ng-container>
                    </div>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #menu2LevelTemplate let-item="item">
            <ng-container *ngIf="item.child.length === 0">
                <div class="menu-item">
                    <a class="menu-link without-sub" routerLinkActive="active" [routerLink]="item.href">
                        <span class="menu-bullet" *ngIf="item.icon === ''">
              <span class="bullet bullet-dot">
              </span>
                        </span>
                        <span class="menu-icon" *ngIf="item.icon !== ''">
              <i [ngClass]="item.icon"></i>
            </span>
                        <span class="menu-title">
              {{item.title}}
            </span>
                    </a>
                </div>
            </ng-container>
            <ng-container *ngIf="item.child.length > 0">
                <div class="menu-item menu-accordion" [ngClass]="{ 'here show ': item.open }" routerLinkActive="here show" data-kt-menu-trigger="click">
                    <span class="menu-link">
            <!-- <span class="menu-bullet" *ngIf="item.icon === ''">
              <span class="bullet bullet-dot">
              </span>
                    </span>

                    <span class="menu-icon">

                    </span>
                    <span class="menu-title">

            </span>
                    <span class="menu-arrow">
            </span>
                    </span>
                    <div class="menu-sub menu-sub-accordion" routerLinkActive="menu-active-bg">

                        </ng-container>
                    </div>
                </div>
            </ng-container>
        </ng-template>
        <ng-template #menu3LevelTemplate let-item="item">
